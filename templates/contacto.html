<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo Expertos para tu hogar"><a
                href="/">Expertos en tu hogar</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/nosotros">Nosotros</a></li>
                <li class="dropdown"><a href="#">Contrata un Experto &#x25BE;</a>
                    <ul class="dropdown-menu">
                        <li><a href="/ubicacion">Por Ubicación</a></li>
                        <li><a href="/profesion">Por Profesión</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <a href="/contacto" class="contacto">Contacto</a>

    </header>

    <section>
        <form class="formulario">
            <h2>Contáctanos</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
    
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="{{url_for('static', filename='JS/script.js')}}"></script>

    <footer>
        <p style="text-align: center; padding: 20px; background-color: #333; color: white;">&copy; 2024 Empresa. Todos
            los derechos reservados.</p>

        <!-- Iconos de Redes Sociales -->
        <div class="social-container">
            <!-- contenedor para los iconos de redes sociales-->
            <div class="Contact-text">
                <p>Contactenos: © 2024 Expertos en tu hogar</p>
                <hr>
                <div class="iconos-sociales">
                    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com" target="_blank" title="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.whatsapp.com" target="_blank" title="WhatsApp"><i
                            class="fab fa-whatsapp"></i></a>
                </div>
    </footer>
</body>
</html>
